<!doctype html>
<html>
<head>
<title>playSound</title>
</head>
<body>
<script>
const button = document.getElementById('randomNumber');
function getRandomNum(min, max) {
var range = max - min;
var rand = Math.random();
return min + Math.round(rand * range);
};
function playSound() {
var num = getRandomNum(1, 149);
randomNumber.textContent = num;
var file = num + '.ogg';
const music = new Audio(file);
music.play();
};
</script>
<h1 id="randomNumber">randomNumber<h1>
<button onclick="playSound()">随机播放</button>
</body>
</html>
