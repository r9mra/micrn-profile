<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人主页 - r9mra</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #7f8c8d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            padding: 2rem 1rem;
            margin: 0;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--primary);
            font-weight: 600;
            margin: 1rem 0;
            font-size: 2.2rem;
        }

        h4 {
            color: var(--secondary);
            margin: 0.5rem 0;
            font-weight: 500;
        }

        .section {
            background: #ffffff;
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .contact-list {
            padding: 0;
            list-style: none;
            margin: 1rem 0;
        }

        .contact-list li {
            margin: 1rem 0;
            padding: 0.8rem;
            border-radius: 6px;
        }

        .contact-list li:hover {
            background: #f8f9fa;
        }

        a {
            color: var(--primary);
            text-decoration: none;
            display: block;
            padding: 0.4rem 0;
        }

        #rewardImg {
            opacity: 0;
            max-height: 0;
            margin: 1rem auto;
            transition: all 0.3s ease;
        }

        .remark {
            text-align: center;
            margin: 2rem 0;
            font-size: 0.9em;
            color: #95a5a6;
        }

        button {
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 0.8rem 1.5rem;
            background: #ffffff;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #f8f9fa;
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            .section {
                padding: 1.25rem;
                margin: 1rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>欢迎</h1>
            <h4>个人主页 - r9mra</h4>
        </header>

        <section class="section">
            <h4>联系方式 - 资源链接</h4>
            <ul class="contact-list">
                <li><a href="mailto:r9mra@outlook.com">邮箱 r9mra@outlook.com</a></li>
                <li><a href="https://qm.qq.com/q/mJDNVMPlok">QQ 743784343</a></li>
                <li><a href="https://www.123865.com/s/olhwTd-Q0e4">123云盘资源链接</a></li>
                <li><a href="https://www.123912.com/s/olhwTd-Q0e4">123云盘备用链接</a></li>
                <li><a href="https://www.alipan.com/s/9PTzn6A5ULV">阿里云盘资源链接</a></li>
                <li><a href="other.html">其他</a></li>
                <li>
                    <button id="toggleBtn">打赏</button>
                    <img id="rewardImg" src="rqrc.png" alt="打赏二维码">
                </li>
            </ul>
        </section>

        <div class="remark">
            <p>此页面包含了关于作者的部分联系方式和资源链接</p>
            <p>如果希望了解更多，请添加作者的联系方式</p>
        </div>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const rewardImg = document.getElementById('rewardImg');
        
        toggleBtn.addEventListener('click', () => {
            const isVisible = rewardImg.style.opacity === '1';
            rewardImg.style.opacity = isVisible ? '0' : '1';
            rewardImg.style.maxHeight = isVisible ? '0' : '80px';
            toggleBtn.textContent = isVisible ? '打赏' : '收起';
        });
    </script>
</body>
</html>
