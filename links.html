<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>相关链接</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #7f8c8d;
            --bg: #f8f9fa;
            --card-bg: #fff;
            --radius: 8px;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        body {
            font-family: system-ui, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 1rem;
            background: var(--bg);
            display: grid;
            place-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        header { 
            text-align: center;
            margin-bottom: 2rem;
        }

        h1, h4 { 
            margin: 0.5rem 0;
            color: var(--primary);
        }

        h4 { color: var(--secondary); }

        .card {
            background: var(--card-bg);
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .links {
            padding: 0;
            list-style: none;
        }

        .links li {
            margin: 1rem 0;
            padding: 0.8rem;
            border-radius: calc(var(--radius) - 2px);
            transition: background 0.2s;
        }

        .links li:hover { background: var(--bg); }

        a {
            color: var(--primary);
            text-decoration: none;
            display: block;
        }

        #qrCode {
            max-height: 0;
            opacity: 0;
            margin: 1rem auto;
            transition: all 0.3s;
        }

        #qrCode.show {
            max-height: 80px;
            opacity: 1;
        }

        .note {
            text-align: center;
            margin-top: 2rem;
            color: var(--secondary);
            font-size: 0.9em;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: 1px solid #e0e0e0;
            border-radius: var(--radius);
            background: var(--card-bg);
            cursor: pointer;
            transition: background 0.2s;
        }

        @media (max-width: 480px) {
            body { padding: 1rem; }
            .card { padding: 1.25rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>欢迎</h1>
        </header>

        <div class="card">
            <h4>联系方式和资源链接</h4>
            <ul class="links">
                <li><a href="mailto:r9mra@outlook.com">邮箱 r9mra@outlook.com</a></li>
                <li><a href="https://qm.qq.com/q/mJDNVMPlok">QQ 743784343</a></li>
                <li><a href="https://www.123865.com/s/olhwTd-Q0e4">123云盘资源链接</a></li>
                <li><a href="https://www.123912.com/s/olhwTd-Q0e4">123云盘备用链接</a></li>
                <li><a href="https://www.alipan.com/s/9PTzn6A5ULV">阿里云盘资源链接</a></li>
                <li><a href="other.html">其他相关链接</a></li>
                <li>
                    <button id="toggleBtn">打赏</button>
                    <img id="qrCode" src="rqrc.png" alt="rewardcode">
                </li>
            </ul>
        </div>

        <div class="note">
            <p>需要了解更多请添加联系方式</p>
        </div>
    </div>

    <script>
        const toggle = document.getElementById('toggleBtn');
        const qr = document.getElementById('qrCode');
        
        toggle.addEventListener('click', () => {
            qr.classList.toggle('show');
            toggle.textContent = qr.classList.contains('show') ? '收起' : '打赏';
        });
    </script>
</body>
</html>
